/* kite*/
.kite {
  display: table; /* 2 */
  font-size: 0; /* 1 */
}

.opera:-o-prefocus,
.kite {
  font-size: 0.5px; /* 3 */
}

.kite--center {
  margin-left: auto;
  margin-right: auto;
  text-align: center;
}

.kite--right {
  text-align: right;
}

.kite--full {
  width: 100%;
}

.kite__item {
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
  display: inline-block;
  font-size: medium; /* 4 */
  font-size: 1rem; /* 1 */
  vertical-align: top;
}

.kite__item--full {
  width: 100%;
}

.kite__item--top {
  vertical-align: top !important;
}

.kite__item--middle {
  vertical-align: middle !important;
}

.kite__item--bottom {
  vertical-align: bottom !important;
}

.kite__item--left {
  text-align: left !important;
}

.kite__item--center {
  text-align: center !important;
}

.kite__item--right {
  text-align: right !important;
}

.kite--position {
  display: block !important;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  // z-index: 10000;
  text-align: center;
}
.kite--position.is-fixed {
  position: fixed;
}
.kite--position.is-hidden {
  display: none !important;
}
.kite--position:after {
  display: inline-block;
  content: "";
  height: 100%;
  vertical-align: middle;
}
.kite--position > .kite__item {
  vertical-align: middle;
  text-align: left;
}

/* Object */
.p-logo {
  text-align: center;
  color: #FFFFFF;
}
.p-logo__symbol {
  margin-bottom: 36px;
  border-radius: 100%;
  padding: 24px;
  width: 120px;
  background-color: #47c9af;
}
.p-logo__symbol  > img {
  height: 90%;
}
.p-logo__type {
  display: block;
  font-weight: 100;
  font-size: 4.8em;
  color: #FFFFFF;
  font-family: 'Bad Script', 'cursive';
}
.p-logo__sub {
  margin-top: 0.5em;
  display: block;
  font-size: 0.3em;
}

<div class="kite kite--position">
  <div class="kite__item kite__item--center p-logo">
    <img src="images/logo.png" class="p-logo__symbol">
    <h1 class="p-logo__type">Kite <span class="p-logo__sub">Coming soon.</span></h1>
  </div>
</div>
