<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kite</title>
<meta name="description" content="Kite is flexible layout helper CSS library.">
<!-- <meta name="viewport" content="width=device-width"> -->
<link rel="shortcut icon" href="/favicon.ico">
<!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> -->
<link rel="stylesheet" href="../kite.css">
<style>
body {
  padding: 16px;
}
h1 {
  border-left: 10px solid #999;
  padding: 0.5em 20px;
  background-color: #CCC;
  font-size: 24px;
}
h2 {
  border-left: 10px solid #CCC;
  padding: 0.5em 20px;
  background-color: #EEE;
  font-size: 18px;
}
.fixture {
  outline: 1px solid #489;
  margin-bottom: 16px;
  min-height: 48px;
  background-color: rgba(108,200,220,0.75);
}
</style>
</head>
<body>

<h1>kite--grid</h1>

<h2>No gutter</h2>

<div class="kite kite--grid">
  <div class="kite__item is-4of12">
    <div class="fixture">1</div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">2</div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">3</div>
  </div>
</div>

<h2>Has gutter</h2>

<div class="kite kite--grid has-gutter">
  <div class="kite__item is-4of12">
    <div class="fixture">1</div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">2</div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">3</div>
  </div>
</div>

<h2>Has gutter(Nested)</h2>

<div class="kite kite--grid has-gutter">
  <div class="kite__item is-4of12">
    <div class="fixture">1</div>
    <div class="kite kite--grid">
      <div class="kite__item is-4of12">
        <div class="fixture">1</div>
      </div>
      <div class="kite__item is-4of12">
        <div class="fixture">2</div>
      </div>
      <div class="kite__item is-4of12">
        <div class="fixture">3</div>
      </div>
    </div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">2</div>
    <div class="kite kite--grid has-gutter">
      <div class="kite__item is-4of12">
        <div class="fixture">1</div>
      </div>
      <div class="kite__item is-4of12">
        <div class="fixture">2</div>
      </div>
      <div class="kite__item is-4of12">
        <div class="fixture">3</div>
      </div>
    </div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">3
      <div class="kite kite--grid has-gutter">
        <div class="kite__item is-4of12">
          <div class="fixture">1</div>
        </div>
        <div class="kite__item is-4of12">
          <div class="fixture">2</div>
        </div>
        <div class="kite__item is-4of12">
          <div class="fixture">3</div>
        </div>
      </div>
    </div>
  </div>
</div>

<h2>Overflow grid</h2>

<div class="kite kite--grid has-gutter">
  <div class="kite__item is-4of12">
    <div class="fixture">1</div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">2</div>
  </div>
  <div class="kite__item is-4of12">
    <div class="fixture">3</div>
  </div>
  <div class="kite__item is-3of12">
    <div class="fixture">4</div>
  </div>
  <div class="kite__item is-3of12">
    <div class="fixture">5</div>
  </div>
  <div class="kite__item is-3of12">
    <div class="fixture">6</div>
  </div>
  <div class="kite__item is-3of12">
    <div class="fixture">7</div>
  </div>
</div>


</body>
</html>
